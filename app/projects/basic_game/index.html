<!DOCTYPE html>
<html>
<head>
    <script src="../core/phaser.js"></script> 
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
    var player;
    var stars;
    var platforms;
    var cursors;
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://localhost:8080');

        // load the background
        this.load.image('background','resources/sprites/backgrounds/background0.png');
        // load the game player
        this.load.image('player','resources/sprites/players/dude.png',{ frameWidth: 32, frameHeight: 48 });
        // load the plateform/tile
        this.load.image('ground','resources/sprites/plateforms/Tile_2.png');
    }

    function create ()
    {
        // creating the background
        // {{-- background --}}
        var background = this.add.sprite(0, 0, 'background');
        background.setScale(0.6);
        background.setOrigin(0,0);
        // creating the tiles/platefotm
        // {{-- scene --}}
        platforms = this.physics.add.staticGroup();
        platforms.create(60, 550, 'ground').setScale(5,.5).refreshBody();
        // platforms.create(180, 550, 'ground').setScale(.5).refreshBody();
        // platforms.create(280, 550, 'ground').setScale(.5).refreshBody();
        // platforms.create(380, 550, 'ground').setScale(.5).refreshBody();
        // platforms.create(480, 550, 'ground').setScale(.5).refreshBody();
        // platforms.create(580, 550, 'ground').setScale(.5).refreshBody();
        platforms.create(600, 400, 'ground').setScale(.5);
        platforms.create(50, 250, 'ground').setScale(.5);
        platforms.create(750, 220, 'ground').setScale(.5);
        // creating the payer
        // {{-- player --}}
        player = this.physics.add.sprite(80, 500, 'player');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true); 

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'player', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.physics.add.collider(player, platforms);
        cursors = this.input.keyboard.createCursorKeys();


        
    }


    function update(){

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }







    </script>

</body>
</html>
